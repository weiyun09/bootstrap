<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>



    <div class="container-fluid bg-dark text-white">
        ...
    </div>
</head>

<body>

    <h1>Hello, world!</h1>
    <div class="container bg-success text-white">
        <div class="row">
            <div class="col border">
                1 of 3
            </div>
            <div class="col-6 border">
                2 of 3 (wider)
            </div>
            <div class="col border">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col border">
                1 of 3
            </div>
            <div class="col-5 border">
                2 of 3 (wider)
            </div>
            <div class="col border">
                3 of 3
            </div>
        </div>
    </div>
    </div>




    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
    </nav>

    <div class="alert alert-primary" role="alert">
        <h4 class="alert-heading">Well done!</h4>
        <hr>
        A simple primary alert—check it out!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
    </div>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-link">Link</button>
    <br>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-primary btn-lg">Small button</button>

    <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>


    <div class="btn-group float-right">

        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            User
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <div px-4>
                <button class="dropdown-item" type="button">
                    <img src="http://via.placeholder.com/50x50" alt="..." class="rounded-circle" />
                    路人甲
                </button>
                <hr>
                <button class="dropdown-item" type="button">剩餘點數 &ensp;:&ensp; <span
                        class="text-primary">20</span></button>
                <hr>
                <button class="dropdown-item" type="button">設定</button>
                <button class="dropdown-item" type="button">登出</button>
            </div>
        </div>
    </div>



    <!-- 以下Popover -->

    <button type="button" class="btn btn-primary" data-container="body" data-html="true"
        title="這是個標題 <span class='badge badge-pill badge-danger'>Danger</span>" data-toggle="popover"
        data-placement="bottom" data-content="Popover 內容 <a href='#'>也可以放GOOGLE連結</a>">Popover範例
    </button>


    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--============== 寫javascript的地方=========== -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
